# TPM - tmux plugin manager 
# Clone into ~/.tmux/plugins/tpm
# `mkdir -p ~/.tmux/plugins/tpm && git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm`
# TODO: Symlink that dir to dotfiles and setup submodules for plugin repos

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'arcticicestudio/nord-tmux'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Plugin options

# tmux-prefix-highlight
set -g @prefix_highlight_fg 'black'
set -g @prefix_highlight_bg 'brightcyan'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_output_prefix '#[fg=brightcyan]#[bg=black]#[nobold]#[noitalics]#[nounderscore]ÓÇ≤#[bg=brightcyan]#[fg=black]'
set -g @prefix_highlight_output_suffix 'ÓÇ≤'
set -g @prefix_highlight_copy_mode_attr 'fg=brightcyan,bg=black,bold'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
